<!DOCTYPE html>
<html>
  <head>
    <title>VR View - video example</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="../style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Leonardo</h1>
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/5_xT2x9FDys?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div id="vrview"></div>

    <div id="controls">
      <div id="toggleplay" class="paused"></div>
      <div id="time">00:00 | 00:00</div>
      <input id="volumerange" type="range" min="0" max="100" value="100"/>
      <div id="togglemute"></div>
      <div id="togglefullscreen"></div>
    </div>

   

    <script src="../../build/vrview.js"></script>
    <script src="index.js"></script>
  </body>
</html>
